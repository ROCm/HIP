version: 2

sphinx:
   configuration: docs/conf.py

formats: [htmlzip, pdf, epub]

python:
   install:
   - requirements: docs/sphinx/requirements.txt

build:
   os: ubuntu-22.04
   tools:
      python: "3.10"
   apt_packages:
     - "doxygen"
     - "gfortran" # For pre-processing fortran sources
     - "graphviz" # For dot graphs in doxygen
